<?php
use Vox\Video\Models\Category;

function onStart() {
  $this['categories'] = Category::all();
}
?>
==
<header>
  <nav class="d-flex bg-info">
    <a class="py-1 px-2 text-white {% if this.page.id == 'home' %}bg-warning{% endif %}" href="{{ 'home'|page }}">首页</a>
    {% for category in categories %}
      <a class="py-1 px-2 text-white {% if this.page.id == 'video-list' and this.param.category_id == category.id %}bg-warning{% endif %}" href="{{ 'video-list'|page({ category_id: category.id }) }}">
        {{ category.title }}
      </a>
    {% endfor %}
  </nav>
  <form class="p-2" action="{{ 'search'|page }}" method="POST">
    <input class="form-control form-control-sm rounded-0" name="keyword" value="{{ keyword }}" type="search" placeholder="搜索...">
  </form>
</header>
