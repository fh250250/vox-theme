use Vox\Video\Models\Demand;

function onSubmit () {
  $title = trim(input('title'));

  if (!$title) {
    Flash::error('请输入影片名');
    return;
  }

  Demand::addDemand($title, '网站');
  Flash::success('我们将会在近期添加，感谢您的支持');
}
?>
