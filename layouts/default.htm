description = "默认布局"
==
<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="renderer" content="webkit">
        <meta http-equiv="Cache-Control" content="no-siteapp"/>

        <title>{{ this.page.title }} | {{ this.theme.site_name }}</title>
        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="keywords" content="">

        <link rel="icon" type="image/png" href="{{ 'assets/images/favicon.ico'|theme }}">

        <link href="{{ 'assets/vendor/bootstrap.min.css'|theme }}" rel="stylesheet">
        <link href="{{ [
            '@framework.extras',
            'assets/css/app.scss'
        ]|theme }}" rel="stylesheet">

        {% styles %}
    </head>
    <body id="{{ this.page.id }}">
        {% partial 'common/header' %}

        <main class="px-2 py-3">{% page %}</main>

        <script src="{{ 'assets/vendor/jquery-3.2.1.min.js'|theme }}"></script>
        <script src="{{ 'assets/vendor/bootstrap.bundle.min.js'|theme }}"></script>
        <script src="{{ 'assets/vendor/clipboard.min.js'|theme }}"></script>
        <script src="{{ 'assets/vendor/jquery.lazyload.min.js'|theme }}"></script>
        <script src="{{ 'assets/vendor/iscroll-lite.js'|theme }}"></script>
        <script src="{{ [
            '@framework',
            '@framework.extras',
            'assets/js/app.js'
        ]|theme }}"></script>

        {% scripts %}
    </body>
</html>
